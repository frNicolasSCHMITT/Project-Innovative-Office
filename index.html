<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

<body>
    <section class="container">

            </div>

            </div>

            <div class="col-12 col-md-6 texte">
